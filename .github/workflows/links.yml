name: Check Links

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --max-concurrency 8
            --exclude-mail
            --exclude 'linkedin.com'
            --exclude 'twitter.com'
            --exclude 'x.com'
            --exclude 'youtube.com'
            --exclude 'hachyderm.io'
            --exclude 'medium.com'
            --exclude 'stackoverflow.com'
            --exclude 'news.ycombinator.com'
            --exclude 'github.com/kakkoyun/me/edit'
            --exclude 'localhost'
            './content/**/*.md'
          fail: true

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸ”— Broken links detected';
            const body = `Broken links were detected in the content.

            Check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`;

            // Check if an issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['broken-links']
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['broken-links', 'automated']
              });
            }
