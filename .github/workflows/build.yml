name: Build & Verify

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Read Hugo version
        id: hugo-version
        run: echo "version=$(cat .hugo-version)" >> $GITHUB_OUTPUT

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f # v3
        with:
          hugo-version: ${{ steps.hugo-version.outputs.version }}
          extended: true

      - name: Build (production)
        run: hugo --gc --minify --enableGitInfo
        env:
          HUGO_ENV: production

      - name: Verify build output
        run: bash scripts/verify-build.sh public

  lighthouse:
    runs-on: ubuntu-latest
    needs: build-verify
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Read Hugo version
        id: hugo-version
        run: echo "version=$(cat .hugo-version)" >> $GITHUB_OUTPUT

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f # v3
        with:
          hugo-version: ${{ steps.hugo-version.outputs.version }}
          extended: true

      - name: Build (production)
        run: hugo --gc --minify --enableGitInfo
        env:
          HUGO_ENV: production

      - name: Run Lighthouse CI
        id: lhci
        uses: treosh/lighthouse-ci-action@fcd65974f7c4c2bf0ee9d09b84d2489183c29726 # v12
        continue-on-error: true
        with:
          configPath: .lighthouserc.yml
          uploadArtifacts: true

      - name: Open issue on score drop
        if: steps.lhci.outcome == 'failure' && github.event_name == 'push'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          script: |
            const title = 'Lighthouse score drop detected';
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['lighthouse'],
            });
            if (issues.some(i => i.title === title)) {
              console.log('Issue already open, skipping duplicate.');
              return;
            }
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              labels: ['lighthouse'],
              body: [
                '## Lighthouse score drop',
                '',
                `One or more scores dropped below thresholds on commit ${context.sha}.`,
                '',
                '| Category | Threshold |',
                '|----------|-----------|',
                '| Performance | ≥ 85 |',
                '| Accessibility | ≥ 90 |',
                '| Best Practices | ≥ 90 |',
                '| SEO | ≥ 90 |',
                '',
                `**Workflow run:** ${context.payload.repository.html_url}/actions/runs/${context.runId}`,
                '',
                'Download the Lighthouse report from the workflow artifacts for details.',
              ].join('\n'),
            });
